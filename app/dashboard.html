<main>
    <section class="dashboard-page-section">
        <div class="container">
            <h2>รายการ Order ทั้งหมด</h2>

            <div class="filter-controls">
                <div class="form-group">
                    <label for="start-date">ตั้งแต่วันที่:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">ถึงวันที่:</label>
                    <input type="date" id="end-date">
                </div>
                <button id="search-button" class="btn btn-primary">ค้นหา</button>
                <button id="reset-button" class="btn">ล้างการค้นหา</button>
            </div>

            <div class="job-queue-container">
                <table class="job-queue-table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>วันที่สั่งซื้อ</th>
                            <th>ชื่อผู้ติดต่อ</th>
                            <th>เบอร์ติดต่อ</th>
                            <th>ที่อยู่</th>
                            <th>ดูรายละเอียด</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
