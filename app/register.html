<main>
    <section class="auth-page-section">
        <div class="container auth-container">
            <h2>สมัครสมาชิก</h2>
            <p class="section-subtitle">สร้างบัญชีเพื่อเริ่มใช้งานบริการและติดตามสถานะงานของคุณ</p>

            <form id="register-form" class="auth-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="reg-firstname">ชื่อจริง</label>
                        <input type="text" id="reg-firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-lastname">นามสกุล</label>
                        <input type="text" id="reg-lastname" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-address">ที่อยู่ (สำหรับติดตั้ง)</label>
                    <textarea id="reg-address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reg-phone">เบอร์โทรศัพท์</label>
                    <input type="tel" id="reg-phone" name="phone" required>
                </div>
                <hr>
                <div class="form-group">
                    <label for="reg-email">อีเมล (สำหรับเข้าสู่ระบบ)</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">รหัสผ่าน</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>

                <div class="form-feedback" id="register-feedback"></div>

                <button type="submit" class="btn btn-primary">สร้างบัญชี</button>
            </form>

            <p class="auth-switch">มีบัญชีอยู่แล้ว? <a href="login.html" class="nav-link">เข้าสู่ระบบที่นี่</a></p>
        </div>
    </section>
</main>
